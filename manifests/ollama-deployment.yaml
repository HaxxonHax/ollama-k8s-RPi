---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama
          args: ["serve"]
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama  # Default ollama model path
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
      volumes:
        - name: ollama-data
          emptyDir: {}
